<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/home/Layout}">
<head>
    <meta charset="UTF-8">
    <title>StepUp</title>
</head>
<body>
<div layout:fragment="content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> Quản lý tài khoản</h1>
            <p>Chỉnh sửa thông tin tài khoản trong hệ thống</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <form action="#" method="post" th:action="@{/admin/nguoidung/themMoiNguoiDung}"
                          th:object="${nguoiDung}" enctype="multipart/form-data">
                        <fieldset>
                            <legend>Thông tin tài khoản</legend>
                            <div class="container-fluid">
                                <input type="hidden" th:field="*{idNguoiDung}" />

                                <div class="row p-3">
                                    <label class="col-md-2">
                                        Tên đăng nhập<span style="color: red">(*)</span>:
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" th:field="*{tenDangNhap}"/>
                                    </div>
                                </div>
                                <div class="row p-3">
                                    <label class="col-md-2">
                                        Mật khẩu<span style="color: red">(*)</span>:
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" th:field="*{matKhau}"/>
                                    </div>
                                </div>
                                <div class="row p-3">
                                    <label class="col-md-2">
                                        Email<span style="color: red">(*)</span>:
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" th:field="*{email}"/>
                                    </div>
                                </div>
                                <div class="row p-3">
                                    <label class="col-md-2">
                                        Số điện thoại<span style="color: red">(*)</span>:
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" th:field="*{dienThoai}"/>
                                    </div>
                                </div>
                                <div class="row p-3">
                                    <div class="col-md-2">
                                        Vai trò<span style="color: red">(*)</span>:
                                    </div>
                                    <div class="col-md-5">
                                        <select th:field="*{vaiTro}" th:class="form-control">
                                            <option value="" label="Chọn vai trò"/>
                                            <th:block th:each="vt : ${lstVaiTro}">
                                                <option th:value="${vt.id}">[[${vt.tenVaiTro}]]
                                                </option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                                <div class="row p-3" style="margin-top: 10px">
                                    <div class="col-md-4">
                                        <input type="submit" class="btn btn-primary" name="btnCapNhat"
                                               value="Cập nhật"/>
                                        &nbsp
                                        <a th:href="@{/admin/nguoidung}" class="btn btn-primary">Trở về</a>
                                    </div>
                                </div>
                                <div class="row p-3">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-10">
                                        <span class="text-warning">[[${message}]]</span><br>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
