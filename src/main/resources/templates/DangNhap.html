<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/themify-icons/themify-icons.css}">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .login-head {
            font-size: 2rem;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .forgot-password {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .alert {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="login-head"><i class="bi bi-box-arrow-in-right"></i> Đăng Nhập</h3>
    <form th:action="@{/thucHienDangNhap}" th:method="post" th:object="${user}">
        <div class="mb-3">
            <label for="tenDangNhap" class="form-label">Tên đăng nhập<span style="color: red">(*)</span></label>
            <input type="text" class="form-control" id="tenDangNhap" placeholder="Nhập tên đăng nhập"
                   th:field="*{tenDangNhap}" th:value="${tenDangNhap}" autofocus>
        </div>
        <div class="mb-3">
            <label for="matKhau" class="form-label">Mật khẩu<span style="color: red">(*)</span></label>
            <input type="password" class="form-control" id="matKhau" placeholder="Nhập mật khẩu"
                   th:field="*{matKhau}" th:value="${matKhau}">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="staySignedIn">
            <label class="form-check-label" for="staySignedIn">Ghi nhớ đăng nhập</label>
        </div>
        <div class="alert" th:text="${thongBao}"></div>
        <button type="submit" class="btn btn-primary btn-block w-100">
            <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
        </button>
        <div class="text-center mt-3">
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/dangky}">Đăng ký</a>
        </div>
    </form>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
