<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{users/home/About}">
<head>
    <meta charset="UTF-8">
    <title>StepUp</title>
</head>
<body>
<div layout:fragment="content">
    <div class="colorlib-product" style="padding: 0">
        <div class="container">
            <div class="row row-pb-md" style="font-weight: 500">
                <form action="#" method="post" th:action="@{/users/nguoidung/themMoiNguoiDung}"
                      th:object="${nguoiDung}" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Thông tin tài khoản</legend>
                        <div class="container-fluid">
                            <div class="row p-3" style="display: none">
                                <label class="col-md-2">
                                    Id người dùng <span style="color: red">(*)</span>:
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" th:field="*{idNguoiDung}"/>
                                </div>
                            </div>
                            <div class="row p-3">
                                <label class="col-md-2">
                                    Tên đăng nhập<span style="color: red">(*)</span>:
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" th:field="*{tenDangNhap}"/>
                                </div>
                            </div>
                            <div class="row p-3">
                                <label class="col-md-2">
                                    Mật khẩu<span style="color: red">(*)</span>:
                                </label>
                                <div class="col-md-5">
                                    <input type="password" class="form-control" th:value="*{matKhau}"/>
                                </div>
                            </div>
                            <div class="row p-3">
                                <label class="col-md-2">
                                    Email<span style="color: red">(*)</span>:
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" th:field="*{email}"/>
                                </div>
                            </div>
                            <div class="row p-3">
                                <label class="col-md-2">
                                    Số điện thoại<span style="color: red">(*)</span>:
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" th:field="*{dienThoai}"/>
                                </div>
                            </div>
                            <div class="row p-3" style="display: none">
                                <label class="col-md-2">
                                    Vai trò:<span style="color: red">(*)</span>:
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" th:field="*{vaiTro}"/>
                                </div>
                            </div>
                            <div class="row p-3" style="display: none">
                                <label class="col-md-2">
                                    Vai trò:<span style="color: red">(*)</span>:
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" th:field="*{ngayTao}"/>
                                </div>
                            </div>
                            <div class="row p-3" style="margin-top: 10px">
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
<!--                                    <input type="submit" class="btn btn-primary" name="btnCapNhat"-->
<!--                                           value="Chỉnh sửa"/>-->
                                    &nbsp
                                    <a th:href="@{/trangchu}" class="btn btn-primary">Trở về</a>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="col-md-2"></div>
                                <div class="col-md-10">
                                    <span class="text-warning">[[${message}]]</span><br>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
