<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{users/home/Checkout}">
<head>
    <meta charset="UTF-8">
    <title>StepUp</title>
</head>
<body>
<div layout:fragment="container">
    <div class="container">
        <div class="row row-pb-lg">
            <div class="col-sm-10 offset-md-1">
                <div class="process-wrap">
                    <div class="process text-center active">
                        <p><span>01</span></p>
                        <h3>Đơn hàng</h3>
                    </div>
                    <div class="process text-center active">
                        <p><span>02</span></p>
                        <h3>Thanh toán</h3>
                    </div>
                    <div class="process text-center">
                        <p><span>03</span></p>
                        <h3>Hoàn tất</h3>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{/users/giohang/thanhtoan}" method="post">
            <div class="row">
                <div class="col-lg-7" style="background-color: #F5F5F5;">
                    <form method="post" class="colorlib-form">
                        <h2>Hóa đơn của bạn</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Họ</label>
                                    <input type="text" class="form-control" placeholder=" Họ của bạn" name="inpHo">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Tên</label>
                                    <input type="text" class="form-control" placeholder=" Tên của bạn" name="inpTen">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input type="text" class="form-control" placeholder="Địa chỉ của bạn"
                                           name="inpDiaChi">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="text" id="email" class="form-control" placeholder="Email"
                                           name="inpEmail">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input type="text" class="form-control" placeholder=" Số điện thoại"
                                           name="inpSoDienThoai">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Ghi chú</label>
                                    <input type="text" class="form-control" placeholder=" Ghi chú" name="inpGhiChu">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="cart-detail">
                                <h2>Sản phẩm trong giỏ</h2>
                                <ul th:each="gh, iterStat : ${gioHang}">
                                    <li><span th:text="${gh.anh}" style="display: none"> </span>
                                        <span th:text="${gh.maSanPham}" style="display: none"></span>
                                        <span th:text="${gh.soLuong}" style="width: 10%;"></span> <span
                                                style="width: 5%;"> x</span> <span
                                                th:text="${gh.tenSanPham}"
                                                style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 60%;"></span>
                                        <span style="width: 5%;"> = </span> <span
                                                th:text="${gh.thanhTien}"
                                                style="width: 20%;"></span></li>
                                    <input type="hidden" th:name="'gioHang[' + ${iterStat.index} + '].maSanPham'"
                                           th:value="${gh.maSanPham}"/>
                                    <input type="hidden" th:name="'gioHang[' + ${iterStat.index} + '].tenSanPham'"
                                           th:value="${gh.tenSanPham}"/>
                                    <input type="hidden" th:name="'gioHang[' + ${iterStat.index} + '].anh'"
                                           th:value="${gh.anh}"/>
                                    <input type="hidden" th:name="'gioHang[' + ${iterStat.index} + '].soLuong'"
                                           th:value="${gh.soLuong}"/>
                                    <input type="hidden" th:name="'gioHang[' + ${iterStat.index} + '].thanhTien'"
                                           th:value="${gh.thanhTien}"/>
                                </ul>

                            </div>
                        </div>

                        <div class="w-100"></div>

                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary">Thanh toán đơn hàng</button>
                        </div>
                        <!--                        <div class="col-md-6 text-center">-->
                        <!--                            <p><a th:href="@{/users/giohang}" class="btn btn-danger"> Trở về </a></p>-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
