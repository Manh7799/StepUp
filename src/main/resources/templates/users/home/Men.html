<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>StepUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <!-- Ion Icon Fonts-->
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Magnific Popup -->
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <!-- Flexslider  -->
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <!-- Date Picker -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <!-- Flaticons  -->
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- Theme style  -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" th:href="@{/themify-icons/themify-icons.css}">

</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">
    <!-- Menu -->
    <div th:replace="users/home/menu :: menu"></div>

    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="bread"><span><a th:href="@{/trangchu}">Trang chủ</a></span> / <span>Sản phẩm</span></p>
                </div>
            </div>
        </div>
    </div>

        <div class="breadcrumbs-two">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="breadcrumbs-img" style="background-image: url(/css/images/cover-img-1.jpg);">
                            <h2>Men's</h2>
                        </div>
                        <div class="menu text-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div layout:fragment="container">


    </div>

    <div class="colorlib-partner">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
                    <h2>Thương hiệu uy tín</h2>
                </div>
            </div>
            <div class="row">
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-1.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-2.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-3.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-4.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-5.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="users/home/footer :: footer"></div>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
</div>

<script th:src="@{/jsUser/jquery.min.js}"></script>
<!-- popper -->
<script th:src="@{/jsUser/popper.min.js}"></script>
<!-- bootstrap 4.1 -->
<script th:src="@{/jsUser/bootstrap.min.js}"></script>
<!-- jQuery easing -->
<script th:src="@{/jsUser/jquery.easing.1.3.js}"></script>
<!-- Waypoints -->
<script th:src="@{/jsUser/jquery.waypoints.min.js}"></script>
<!-- Flexslider -->
<script th:src="@{/jsUser/jquery.flexslider-min.js}"></script>
<!-- Owl carousel -->
<script th:src="@{/jsUser/owl.carousel.min.js}"></script>
<!-- Magnific Popup -->
<script th:src="@{/jsUser/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/jsUser/magnific-popup-options.js}"></script>
<!-- Date Picker -->
<script th:src="@{/jsUser/bootstrap-datepicker.js}"></script>
<!-- Stellar Parallax -->
<script th:src="@{/jsUser/jquery.stellar.min.js}"></script>
<!-- Main -->
<script th:src="@{/jsUser/main.js}"></script>

</body>
</html>
