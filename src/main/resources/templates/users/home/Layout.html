<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>StepUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <!-- Ion Icon Fonts-->
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Magnific Popup -->
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <!-- Flexslider  -->
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <!-- Date Picker -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <!-- Flaticons  -->
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- Theme style  -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" th:href="@{/themify-icons/themify-icons.css}">
</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">

    <!-- Menu -->
    <div th:replace="users/home/menu :: menu"></div>

    <aside id="colorlib-hero">
        <div class="flexslider">
            <ul class="slides">
                <li style="background-image: url(/images/Anh_Bia_1.jpg);">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6 offset-sm-3 text-center slider-text">
                                <div class="slider-text-inner">
                                    <div class="desc">
                                        <h1 class="head-1">Converse</h1>
                                        <h2 class="head-3">Bộ sưu tập</h2>
                                        <p class="category"><span>Phong cách thời thượng</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li style="background-image: url(/images/Anh_Bia_2.png);">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6 offset-sm-3 text-center slider-text">
                                <div class="slider-text-inner">
                                    <div class="desc">
                                        <h1 class="head-1">Adidas</h1>
                                        <h2 class="head-3"><strong class="font-weight-bold">50%</strong> Off</h2>
                                        <p class="category"><span>Giảm giá siêu hời</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li style="background-image: url(/images/Anh_Bia_3.jpg);">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6 offset-sm-3 text-center slider-text">
                                <div class="slider-text-inner">
                                    <div class="desc">
                                        <h1 class="head-1">Puma</h1>
                                        <h2 class="head-2">Thương hiệu hàng đầu</h2>
                                        <p class="category"><span>Xu hướng giới trẻ</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </aside>

    <div class="colorlib-product">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading">
                    <h2> Các sản phẩm bán chạy </h2>
                </div>
            </div>
            <div layout:fragment="content">

            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p><a th:href="@{/sanpham}" class="btn btn-primary btn-lg">Shop All Products</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="colorlib-partner">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
                    <h2> Các đối tác đáng tin cậy </h2>
                </div>
            </div>
            <div class="row">
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-1.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-2.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-3.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-4.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/css/images/brand-5.jpg}" class="img-fluid" alt="Free html4 bootstrap 4 template">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="users/home/footer :: footer"></div>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
</div>

<!-- jQuery-->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- popper -->
<script th:src="@{/js/popper.min.js}"></script>
<!-- bootstrap 4.1 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- jQuery easing -->
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<!-- Waypoints -->
<script th:src="@{/js/jquery.waypoints.min.js}"></script>

<script th:src="@{/js/jquery.flexslider-min.js}"></script>
<!-- Owl carousel -->
<script th:src="@{/js/owl.carousel.min.js}"></script>
<!-- Magnific Popup -->
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/magnific-popup-options.js}"></script>
<!-- Date Picker -->
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<!-- Stellar Parallax -->
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<!-- Main -->
<script th:src="@{/js/main.js}"></script>
